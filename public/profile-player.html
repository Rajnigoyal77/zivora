     <script>




        function showPrev(fileRef,prevRef)
         {
                         const [file] = fileRef.files
                            if (file) {
                                prevRef.src = URL.createObjectURL(file)
                            }
        }

    </script>

           <script >
          
      $(document).ready(function () {
         
     $("#btnFetchWithAJAX2").click(function () {
   
    
         let obj = {
            type: "get",
            url: "/get-one-player",
data: {
                txtEmaildas2: $("#txtEmaildas2").val()
            }
         };
         

       $.ajax(obj).then(
             function (responseJsonAry) {
                // Extract data properly
                           let adharpic=responseJsonAry[0].adharpic;
                             let pic=responseJsonAry[0].pic;
                               let name=responseJsonAry[0].name;
                             let dob=responseJsonAry[0].dob;
                               let gender=responseJsonAry[0].gender;
                              let adress=responseJsonAry[0].adress;
                              let contact=responseJsonAry[0].contact;
                              let game=responseJsonAry[0].game;
                              let otherinfo=responseJsonAry[0].otherinfo;
                              
                             alert(adharpic+"\n"+pic+"\n"+name+"\n"+dob+"\n"+gender+"\n"+adress+"\n"+contact+"\n"+game+"\n"+otherinfo);
                           
                            $("#prev").prop("src",adharpic);
                             $("#hdn").val(adharpic); 
                            $("#prev2").prop("src",pic);
                             $("#hdn2").val(pic);
                              $("#txtName").val(name); 
                              $("#txtDob").val(dob);  
                               $("#txtGender").val(gender);
                              $("#txtAdress2").val(adress);
                             $("#txtCont2").val( contact);
                              $("#txtGame").val( game);
                              $("#txtInfo").val(otherinfo);
                                 
                             

              
            }
        ).fail(function (err) {
             alert("Error: " + err.responseText);
        });
    });
  });


           </script>
