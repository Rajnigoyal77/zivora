        <!-- Events submit with Ajax -->

           <script>

         $(document).ready(function(){
    $("#btnEvents").click(function() {
       

        let obj = {
            type: "get",
            url: "/events-one",
            data: {
                txtE: $("#txtE").val(),
                txtEvent:  $("#txtEvent").val(),
                txtD: $("#txtD").val(),
                txtTime: $("#txtTime").val(),
                txtL: $("#txtL").val(),
                txtCity: $("#txtCity").val(),
                txtSports: $("#txtSports").val(),
                txtMin: $("#txtMin").val(),
                txtMax: $("#txtMax").val(),
                txtLast: $("#txtLast").val(),
                txtFees: $("#txtFees").val(),
                txtPrize: $("#txtPrize").val(),
                  txtCont: $("#txtCont").val(),
            }
        }

        $.ajax(obj).then(
            function(response) {
                alert(response);
            }
        ).fail(function(err) {
            alert("Error: " + err.message);
        })
    })
})

           </script>
                <script>
        function showUser()
        {
          let activeUser=localStorage.getItem("activeUser");
          document.getElementById("txtE").value=activeUser;
        }


           </script>
</head>
    <body onload="showUser()">

             />

        <div class="col-md-4">

        <div class="col-md-4">

        </div>
